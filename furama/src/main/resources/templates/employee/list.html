        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/customer">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/facility">Facility</a>

            <form class="d-flex" role="search">

            </form>

<table class="table table-dark table-striped-columns">
    <thead>
    <tr>
        <!--        <th scope="col">#</th>-->
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>
        <th scope="col">Id Card</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Education</th>
        <th scope="col">Division</th>
        <th scope="col">Position</th>
        <th scope="col">Edit</th>
        <th scope="col">View</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <!--        <th scope="row">1</th>-->
    <th:block th:each="employee : ${employees}">
        <tr>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.idCard}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.educationDegree.name}"></td>
            <td th:text="${employee.division.name}"></td>
            <td th:text="${employee.position.name}"></td>
            <td><a th:href="@{/employee/edit-employee/__${employee.id}__}">EDIT</a></td>
            <td><a th:href="@{/employee/view-employee/__${employee.id}__}">VIEW</a></td>
            <td><a th:href="@{/employee/delete-employee/__${employee.id}__}">DELETE</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
<div>
    <a th:href="@{'/employee'(page=${employees.number - 1})}"
       th:if="${employees.hasPrevious()}">Previous</a>
    <span th:text="${employees.number+1}"></span>
    <span th:text="${employees.totalPages}"></span>

    <a th:href="@{'/employee'(page=${employees.number + 1})}"
       th:if="${employees.hasNext()}">Next</a>
</div>
</body>
</html>
