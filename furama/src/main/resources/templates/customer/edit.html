<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="objectives_css.css">
    <!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta facilityType="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/customer/edit-customer}" th:object="${customer}" method="post" style="width: 450px;
        height: 450px; margin: 0 auto">
    <input type="hidden" th:field="*{id}">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
               aria-describedby="basic-addon1" th:field="*{name}">
    </div>
    <div class="d-flex align-items-center-group mb-3">
        <label facilityType="dateOfBirth">Birth day: </label>
        <input class="w-75" type="date" th:field="*{dateOfBirth}" value="dateOfBirth">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">IdCard</span>
        <input type="text" class="form-control" placeholder="id card" th:field="*{idCard}">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="phone number" th:field="*{phoneNumber}">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username"
               aria-describedby="basic-addon2" th:field="*{email}">
        <span class="input-group-text" id="basic-addon2" >@gmail.com</span>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="radio"  th:field="*{gender}" value="0">Male
        <input type="radio"  th:field="*{gender}" value="1">Female
        <input type="radio"  th:field="*{gender}" value="2">LGBT
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="address" th:field="*{address}">
    </div>
    <div class="input-group mb-3">
        <select th:field="*{customerType}">-->
            <option th:each="item:${customerTypes}" th:value="${item.id}" th:text="${item.name}"></option>
        </select>
    </div>
    <p>
        <input type="submit" value="Update Customer">
<!--        <input type="submit" value="close" th:action="@{/customer}">-->
        <!--        <a href="/customer">back</a>-->
    </p>
</form>
<button type="submit" value="close"><a href="/customer"></a></button>
</body>
</html>
