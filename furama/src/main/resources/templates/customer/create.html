<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="objectives_css.css">
    <!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/customer/customer/create}" th:object="${customer}" method="post" style="width: 450px;
        height: 450px; margin: 0 auto">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username / Tên" aria-label="Username"
                       aria-describedby="basic-addon1" th:field="*{name}">
                <p style="color:red"
                   th:errors="*{name}"
                   th:if="${#fields.hasErrors('name')}"></p>
    </div>
    <div class="d-flex align-items-center-group mb-3">
        <label name="dateOfBirth">Birth day: </label>
        <input class="w-75" type="date" th:field="*{dateOfBirth}" value="dateOfBirth">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">IdCard</span>
        <input type="text" class="form-control" placeholder="id card / Cmnd" th:field="*{idCard}">
        <p style="color:red"
           th:errors="*{idCard}"
           th:if="${#fields.hasErrors('idCard')}"></p>
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="phone number" th:field="*{phoneNumber}">
        <p style="color:red"
           th:errors="*{phoneNumber}"
           th:if="${#fields.hasErrors('phoneNumber')}"></p>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username"
               aria-describedby="basic-addon2" th:field="*{email}">
        <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        <p style="color:red"
           th:errors="*{email}"
           th:if="${#fields.hasErrors('email')}"></p>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="radio" th:field="*{gender}" value="0">Male
        <input type="radio" th:field="*{gender}" value="1">Female
        <input type="radio" th:field="*{gender}" value="2">LGBT
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="address / Địa chỉ" th:field="*{address}">
        <p style="color:red"
           th:errors="*{address}"
           th:if="${#fields.hasErrors('address')}"></p>
    </div>
    <div class="input-group mb-3">
        <select th:field="*{customerType}">-->
            <option th:each="item:${customerTypes}" th:value="${item.id}" th:text="${item.name}"></option>
        </select>
    </div>
    <p>
        <input type="submit" value="Create blog">
        <input type="submit" value="close" th:action="@{/customer}">
        <!--        <button type="submit" value="close"><a href="/customer"></a></button>-->

        <!--        <a href="/customer">back</a>-->
    </p>
</form>
</body>
</html>
